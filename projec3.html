<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <form name="form" onsubmit="return validateForm()">
            <div class="group">
                <div>
                    <h2>Form đăng ký</h2>
                </div>
                <br/>
                <div class="usertext-group">
                    <div class="user-text">
                        <p>Họ <span class="red">*</span></p>
                        <input type="text" placeholder="Nhập họ" name="lname">
                    </div>
                    <div class="user-text">
                        <p>Tên <span class="red">*</span></p>
                        <input type="text" placeholder="Nhập tên" name="fname">
                    </div>
                </div>
                <br/>
                <div class="email-group">
                    <p>Email<span class="red">*</span></p>
                    <input type="email" placeholder="Nhập địa chỉ mail" name="email" /></div>
                <br/>
                <div class="password-group">
                    <div class="password-text">
                        <p>Mật khẩu (6-30 ký tự)<span class="red">*</span></p>
                        <input type="password" placeholder="Mật khẩu" name="pass">

                    </div>
                    <div class="password-text">
                        <p>Nhập lại mật khẩu<span class="red">*</span></p>
                        <input type="password" placeholder="Xác nhận mật khẩu" name="pass1">
                    </div>
                </div>
                <br/>
                <br/>
                <div class="info-text">
                    <div class="info-text-birth">
                        <p>Năm sinh <span class="red">* </span></p>
                        <select name="type" class="myselect">
                         <option value="UnSelect" class="unselect">-chọn-</option>
                         <option value="2000">2000</option>
                         <option value="1999">1999</option>
                         <option value="1998">1998</option>
                         <option value="1997">1997</option>
                         <option value="1996">1996</option>
                         <option value="1995">1995</option>
                         <option value="1994">1994</option>
                         <option value="1993">1993</option>
                         <option value="1992">1992</option>
                         <option value="1991">1991</option>
                         <option value="1990">1990</option>
                     </select>
                    </div>
                    <div class="info-text-sex">
                        <p>Giới tính</p>
                        <div class="info-text-sex-radio">
                            <label for="female">Nữ:</label>
                            <input type="radio" name="gender" />
                            <label for="male">Nam:</label>
                            <input type="radio" name="gender" />
                        </div>
                    </div>
                </div>
                <br/>
                <div class="city-text">
                    <p>Thành phố <span class="red">*</span></p>
                    <select name="type" class="selectcity">
                        <option value="noSelect" class="unselect">-chọn-</option>
                        <option value="HCM">Hồ Chí Minh</option>
                        <option value="Hà Nội">Hà Nội</option>
                        <option value="Hải Phòng">Hải Phòng"</option>
                        <option value="Đà Nẵng">Đà Nẵng</option>
                        <option value="Cần Thơ">Cần Thơ"</option>
                        <option value="Quảng Ninhi">Quảng Ninh</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <br/>
                <div class="btn"><button type="submit">Đăng ký</button></div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="pr3.js"></script>
</body>

</html>
